<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body style="overflow: hidden";>
    <div id = "header">
    </div>
    <h1 id = "level-title"></h1>
    <h1 id = "question-text"></h1>
    <div class = "choice-container">
        <div class = "choice-button", id = "optionA", onclick="checkAnswer(0)"></div>
        <div class = "choice-button", id = "optionB", onclick="checkAnswer(1)"></div>
        <div class = "choice-button", id = "optionC", onclick="checkAnswer(2)"></div>
        <div class = "choice-button", id = "optionD", onclick="checkAnswer(3)"></div>
    </div>
    <div id = "overlay-game">
    </div>


    <div class="progress">
        <div class="progress__fill"></div>
        <span class="progress__text">0%</span>
    </div>

</body>
